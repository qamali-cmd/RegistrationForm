<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salon & Spa - Registration</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="main-container">
        <div class="form-container">
            <h2>Create Your Account</h2>
            <p style="text-align: center; color: #666; margin-bottom: 20px; font-size: 14px;">Please fill in your details to register.</p>
            
            <form id="registrationForm" novalidate>
                
                <div class="row">
                    <div class="form-group">
                        <label for="first_name">First Name</label>
                        <input type="text" id="first_name" placeholder="Letters only" required>
                        <span class="error-msg" id="err_first_name">Only letters allowed.</span>
                    </div>
                    <div class="form-group">
                        <label for="last_name">Last Name</label>
                        <input type="text" id="last_name" placeholder="Letters only" required>
                        <span class="error-msg" id="err_last_name">Only letters allowed.</span>
                    </div>
                </div>

                <div class="row">
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" id="username" required>
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone Number</label>
                        <input type="tel" id="phone" placeholder="09123456789" required>
                    </div>
                </div>

                <div class="form-group">
    <label for="email">Email Address</label>
    <input type="email" id="email" placeholder="email@example.com" required>
    <span class="error-msg" id="err_email">Please enter a valid email address (must include @).</span>
</div>

                <div class="row">
                    <div class="form-group">
                        <label for="gender">Gender</label>
                        <select id="gender" required>
                            <option value="" disabled selected>Select...</option>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="dob">Date of Birth</label>
                        <input type="date" id="dob" required>
                    </div>
                </div>

                <div class="row">
                    <div class="form-group">
                        <label for="country">Country</label>
                        <select id="country" required>
                            <option value="" disabled selected>Select Country</option>
                            <option value="Philippines">Philippines</option>
                            <option value="USA">United States</option>
                            <option value="UK">United Kingdom</option>
                            <option value="Canada">Canada</option>
                            <option value="Australia">Australia</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="company">Company Name</label>
                        <input type="text" id="company" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="home_address">Home Address</label>
                    <input type="text" id="home_address" required>
                </div>

                <div class="form-group">
                    <label for="office_address">Office Address</label>
                    <input type="text" id="office_address" required>
                </div>

                <div class="row">
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" required>
                        <span class="error-msg" id="err_password">Min 8 chars, 1 Upper, 1 Number, 1 Special.</span>
                    </div>
                    <div class="form-group">
                        <label for="confirm_password">Confirm Password</label>
                        <input type="password" id="confirm_password" required>
                        <span class="error-msg" id="err_confirm">Passwords do not match.</span>
                    </div>
                </div>

                <div class="checkbox-container">
                    <input type="checkbox" id="terms" required>
                    <label for="terms">I agree with the terms and conditions</label>
                </div>

                <div class="checkbox-container">
                    <input type="checkbox" id="offers">
                    <label for="offers">Receive best offers and updates</label>
                </div>

                <button type="submit" class="btn">Register</button>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
